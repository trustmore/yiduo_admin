<!DOCTYPE html>
<html lang="zh-cn">
<%- include('includes/head') %>
<body>
<%- include('includes/top-bar') %>
<div id="holder-login" class="container">
    <form class="form-login" method="post" action="/" autocomplete="on">
        <div class="form-group">
            <input id="email" class="form-control" type="email" autocomplete="on" name="email" placeholder="邮箱" required=""
                   value="">
        </div>
        <div class="form-group">
            <input id="password" class="form-control" type="password" placeholder="密码" name="password" autocomplete="on" required=""
                   value="">
        </div>
        <div id="captchaHolder" class="clearfix hide">
            <div class="form-group captcha pull-left">
                <input id="captcha" class="form-control" type="text" placeholder="验证码">
            </div>
            <img id="captchaImg" class="pull-right" src="" alt="点击刷新验证码">
        </div>
        <button id="submitBtn">登录
            <div class="login notice"></div>
        </button>
        <div class="clearfix">
            <a class="pull-left" href="javascript:void(0)" id="signupURL">注册新团队</a>
            <a class="pull-right" href="javascript:void(0)">忘记密码了？</a>
        </div>

    </form>
</div>
<%- include('includes/footer') %>
<%- include('includes/scripts') %>
</body>
</html>
